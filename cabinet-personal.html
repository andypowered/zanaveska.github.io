<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zanaveska - Autentificare</title>
    <link rel="icon" href="favlogo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="headerFlexBox">
            <div><img src="logo.jpg" alt="logo" class="logo" id="logoBtn"></div>
            <div class="search-container">
                <input type="text" class="searchbar" name="searchbar" placeholder="Căutare...">
                <input type="button" class="Searchbar_submit" onclick="document.location='index.html'" name="searchbar_submit">
            </div>
            <div></div>
            <div><img src="phoneblank.jpg" alt="phoneblank" class="phone" id="phoneBtn"></div>
        </div>
    </header>

    
    <div id="mySidebar" class="sidebar">
        <a href="index.html">Acasă</a>
        <a href="products.html">Produse</a>
        <a href="services.html">Servicii</a>
        <a href="cabinet-personal.html">Cabinet personal</a>
        <a href="about-us.html">Despre noi</a>
        <a href="stalker.html">Urmărește-ne</a>
        <a href="payment-info.html">Info achitare</a>
        <a href="contacts.html">Contacte</a>
    </div>

    <div id="chatContainer" class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Scrieți mesajul...">
            <button id="sendBtn">Trimite</button>
        </div>
    </div>
    
    <div class="main-content" id="main">
        <div class="login-container" style="max-width: 400px; margin: 50px auto; padding: 30px; background-color: #1a1a1a; border: 1px solid #FF21F0; border-radius: 10px; box-shadow: 0 0 15px rgba(255, 33, 240, 0.3);">
            <h2 style="color: #FF21F0; text-align: center; margin-bottom: 30px;">Autentificare</h2>
            
            <form id="loginForm" action="profile.html" method="post">
                <div style="margin-bottom: 20px;">
                    <label for="email" style="display: block; color: #EDB707; margin-bottom: 8px;">Email</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; background-color: #222; border: 1px solid #444; border-radius: 5px; color: white;">
                </div>
                
                <div style="margin-bottom: 25px;">
                    <label for="password" style="display: block; color: #EDB707; margin-bottom: 8px;">Parolă</label>
                    <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; background-color: #222; border: 1px solid #444; border-radius: 5px; color: white;">
                </div>
                
                <button type="submit" style="width: 100%; padding: 12px; background-color: #FF21F0; color: black; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: all 0.3s;">Intră în cont</button>
                
                <div style="margin-top: 20px; text-align: center;">
                    <a href="#" style="color: #EDB707; text-decoration: none; font-size: 14px;">Ai uitat parola?</a>
                </div>
                
                <div style="margin-top: 30px; text-align: center; color: #777; font-size: 14px;">
                    Nu ai cont? <a href="#" style="color: #FF21F0; text-decoration: none;">Înregistrează-te</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"> </script>

    <footer style="
        background-color: #111;
        border-top: 1px solid #FF21F0;
        padding: 20px 0;
        margin-top: 50px;
        text-align: center;">
        
        <div style="
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;">
            
            <div style="color: #777; font-size: 14px;">
                © 2025 Zanaveska. Toate drepturile sunt rezervate.
            </div>

            <div style="display: flex; gap: 15px;">
                <a href="payment-info.html" style="color: #777; text-decoration: none; transition: 0.3s;" 
                   onmouseover="this.style.color='#FF21F0'" onmouseout="this.style.color='#777'">
                    Termeni și condiții
                </a>
                <a href="#" style="color: #777; text-decoration: none; transition: 0.3s;" 
                   onmouseover="this.style.color='#FF21F0'" onmouseout="this.style.color='#777'">
                    Politica de confidențialitate
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
